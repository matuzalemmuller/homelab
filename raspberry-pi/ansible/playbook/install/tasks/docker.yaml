- name: Add gpg key for docker
  apt_key:
    url: https://download.docker.com/linux/debian/gpg
    keyring: /etc/apt/trusted.gpg.d/docker.gpg

- name: Add repo for docker
  apt_repository:
    repo: "deb [arch=armhf signed-by=/etc/apt/trusted.gpg.d/docker.gpg] https://download.docker.com/linux/raspbian   {{ ansible_lsb.codename }} stable"
    filename: docker
    state: present

- name: Install docker packages
  apt:
    update_cache: true
    name: "{{ packages }}"
    state: latest
  vars:
    packages:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin

- name: Add user pi to docker group
  user:
    name: pi
    groups: docker
    append: true
